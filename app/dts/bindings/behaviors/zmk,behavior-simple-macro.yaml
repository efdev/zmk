description: Keyboard Reset Behavior

compatible: "zmk,behavior-simple-macro"

include: zero_param.yaml

properties:
  bindings:
    type: phandle-array
    required: true
  mode:
    type: string
    default: "key-down"
    enum:
      - "key-up"
      - "key-down"
      - "hold"